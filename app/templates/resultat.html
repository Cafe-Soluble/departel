<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de Conversion - Départel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/0c3e7b6922.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5 content">
        <header class="text-center mb-4">
            <h1 class="h2">Résultats pour {{ numero_telephone }}</h1>
        </header>
        <main>
            <section>
                <h2>Liste des départements associés :</h2>
                {% if departements %}
                    <ul class="list-group">
                        {% for departement in departements %}
                            <li class="list-group-item">{{ departement }}</li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="alert alert-warning">Aucun département associé trouvé.</p>
                {% endif %}
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3"><i class="fa-solid fa-house"></i> Retour à l'accueil</a>
            </section>
        </main>
    </div>
    <footer class="text-center mt-4">
        <div class="container">
            <p>&copy; 2024 Départel. Tous droits réservés.</p>
        </div>
    </footer>
    <!-- Intégration du JS de Bootstrap via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
